<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Digite o país onde você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar a nacionalidade" onclick="nacionalidade()">

    <div id="res">
    </div>

    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você nasceu no ${pais}.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro.</p>`
            }
            else {
                res.innerHTML += `<p>Você é estrangeiro.</p>`
            }

        }
    </script>
</body>
</html>
